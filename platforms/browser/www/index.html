<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-density=medium-dpi" />

        <link rel="stylesheet" type="text/css" href="css/app.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme.css" />
        <!-- <link rel="stylesheet" href="css/jqwidgets/styles/jqx.base.css" type="text/css" /> -->
        <title>ShowMyData - Inzicht in uw sensor data</title>
    </head>

    <body data-theme="b">
        <div class="app">

            <!-- Login -->
            <div id="loginPage" data-role="page">

                <div data-role="header">
                    <h1>Auth</h1>
                </div>

                <div data-role="content"> 

                    <form id="loginForm">
                        <div data-role="fieldcontain" class="ui-hide-label">
                            <label for="username">Username:</label>
                            <input type="text" name="username" id="username" value="" placeholder="Username" />
                        </div>

                        <div data-role="fieldcontain" class="ui-hide-label">
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password" value="" placeholder="Password" />
                        </div>

                        <button id="submitButton" onClick="getUserId();">Login</button>
                    </form>

                </div>
            </div>
            <!-- //Login -->

            <!-- Data -->
            <div data-role="page" id="Data" class="ui-page ui-page-theme-b">
                <div data-role="header" class="ui-header ui-bar-b" data-theme="b">
                    <h1 class="ui-title" role="heading" >ShowMyData</h1>
                    <div data-role="navbar" data-iconpos="left" >
                        <ul >
                            <li><a href="#Data" class="ui-btn-active" data-icon="grid">Data</a></li>
                            <li><a href="#Locaties" class="ui-btn" data-icon="location">Locaties</a></li>
                            <li><a href="#Profiel" class="ui-btn" data-icon="user">Profiel</a></li>                            
                        </ul>
                    </div>            
                </div>
                <div data-role="content" data-theme="b" >
                    <div id="demoContainer" class="device-mobile-tablet">
                        <div id="container" class="device-mobile-tablet-container">
                            <div id="chartContainer" style="width: 100%; min-height: 300px;" ></div>
                        </div>
                    </div>
                </div>
                <div data-role="footer" data-theme="b">
                    <h3>Beta 0.17</h3>
                </div>
            </div>
            <!-- //Data -->

            <!-- Locaties -->
            <div data-role="page" id="Locaties">
                <div data-role="header" class="ui-header ui-bar-b" data-theme="b">
                    <h1 class="ui-title" role="heading" >ShowMyData</h1>                
                    <div data-role="navbar" data-iconpos="left" >
                        <ul >
                            <li><a href="#Data" class="ui-btn" data-icon="grid">Data</a></li>
                            <li><a href="#Locaties" class="ui-btn-active" data-icon="location">Locaties</a></li>
                            <li><a href="#Profiel" class="ui-btn" data-icon="user">Profiel</a></li>
                        </ul>
                    </div>            
                </div>

                <div data-role="content" >
                    <table data-role="table" id="objects" data-mode="reflow" class="stroked-table ui-responsive">
                        <thead >
                            <tr>
                                <th>Naam</th>
                                <th>Adres</th>
                                <th>Postcode</th>
                                <th>Plaats</th>
                                <th>Beschrijving</th>
                                <th>Opmerkingen</th>
                                <th>#Locaties</th>
                            </tr>
                        </thead>
                        <tbody id="objects-body">

                        </tbody>
                    </table>
                </div>
            </div>
            <!-- //Locaties -->   

            <!-- Profiel -->
            <div data-role="page" id="Profiel">
                <div data-role="header" class="ui-header ui-bar-b" data-theme="b">
                    <h1 class="ui-title" role="heading" >ShowMyData</h1>                
                    <div data-role="navbar" data-iconpos="left" data-theme="b">
                        <ul data-theme="b">
                            <li><a href="#Data" class="ui-btn" data-icon="grid">Data</a></li>
                            <li><a href="#Locaties" class="ui-btn" data-icon="location">Locaties</a></li>
                            <li><a href="#Profiel" class="ui-btn-active" data-icon="user">Profiel</a></li>
                        </ul>
                    </div>            
                </div>

                <div data-role="content">
                    <table data-role="table" data-mode="reflow" class="stroked-table ui-responsive">
                        <thead>
                            <tr >
                                <th>Naam</th>
                                <th>Adres</th>
                                <th>Postcode</th>
                                <th>Plaats</th>
                                <th>Telefoon</th>
                                <th>Email</th>
                                <th>Website</th>
                            </tr>
                        </thead>
                        <tbody id="customer-data" >                                                      
                        </tbody>
                    </table>
                </div>
                <div style="position: relative; float: bottom; margin-right: 10px;" >
                    <a href="#" class="ui-btn-right ui-corner-all ui-btn-icon-notext" id="sign-out" data-role="button" data-icon="power" onClick="removeUserSettings();
                                false;" >Afmelden</a>            
                </div>
            </div>
            <!-- //Profiel -->                 
        </div>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery.mobile.js"></script>
        <!--        <script type="text/javascript" src="cordova.js"></script> -->
        <script type="text/javascript" src="js/app.js"></script>

        <script type="text/javascript" src="js/jqwidgets/jqxcore.js"></script>
        <script type="text/javascript" src="js/jqwidgets/jqxchart.core.js"></script>
        <script type="text/javascript" src="js/jqwidgets/jqxdata.js"></script>        
        <script type="text/javascript" src="js/jqwidgets/jqxdraw.js"></script>
        <script src="js/jqwidgets/jqxtabs.js" type="text/javascript"></script>
    </body>

</html>
